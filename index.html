<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/assets/images/1.png" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>Shri Sodevpir Dada - Devotional App</title>
  <meta name="description"
    content="Experience divine devotion with Sodevpir Dada. Access Chalisa, Aarti, Mantras, Stutis, and True Incidents (Satya Ghatna) in Hindi and Gujarati." />
  <meta name="keywords"
    content="Sodevpir Dada, Sodev Pooja, Devotional App, Chalisa, Aarti, Mantras, Satya Ghatna, Hindi, Gujarati" />

  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#c8a165" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Sodev Dada" />
  <link rel="apple-touch-icon" href="/assets/images/1.png" />

  <script>
    // ðŸš¨ Emergency Cache Reset for Android Chrome
    const APP_VERSION = '1.0.6'; // Increment this to force a refresh
    if (localStorage.getItem('app_version') !== APP_VERSION) {
      localStorage.clear();
      if ('caches' in window) {
        caches.keys().then(names => names.forEach(name => caches.delete(name)));
      }
      localStorage.setItem('app_version', APP_VERSION);
    }

    // ðŸš¨ Global Error Display (Helps debug white/black screen)
    window.onerror = function (msg, url, line) {
      const div = document.createElement('div');
      div.style.cssText = 'position:fixed;top:0;left:0;width:100%;background:red;color:white;padding:20px;z-index:9999;font-family:sans-serif;';
      div.innerHTML = '<b>App Error:</b> ' + msg + '<br><small>' + url + ' L:' + line + '</small>';
      document.body.appendChild(div);
      return false;
    };

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => console.log('Service Worker registered!'))
          .catch(err => console.log('Service Worker failed:', err));
      });
    }
  </script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Tiro+Devanagari+Hindi&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx?v=1.0.6"></script>
</body>

</html>
